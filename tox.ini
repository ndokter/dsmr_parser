[testenv]
deps=
  pytest
  pytest-cov
  pylama
  pytest-asyncio
  pytest-mock
  dlms_cosem
  setuptools
commands=
  py.test --cov=dsmr_parser test {posargs}
  pylama dsmr_parser test

[pylama:dsmr_parser/clients/__init__.py]
ignore = W0611

[pylama:dsmr_parser/clients/socket_.py]
ignore = C901

[pylama:dsmr_parser/parsers.py]
ignore = W605

[pylama:test/example_telegrams.py]
ignore = E501

[pylama:pylint]
max_line_length = 120

[pylama:pycodestyle]
max_line_length = 120
