name: Tests

on:
  push: ~
  pull_request: ~

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Don't run forever when stale

    strategy:
      matrix:
        python-version:
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'

    name: Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v4

      - name: Build container image
        run: |
          docker build \
            --build-arg PYTHON_VERSION=${{ matrix.python-version }} \
            -f .github/container/Containerfile-CI \
            -t dsmr-parser-test \
            .

      - name: Run tests in container
        run: |
          docker run --name test-container \
            dsmr-parser-test

      - name: Export coverage from container
        run: |
          docker cp test-test-container:/app/coverage.xml coverage.xml
          docker rm test-test-container

      - name: Code coverage upload
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
